<!DOCTYPE html>
<html>
<head>
  <title>AZCloud Proxy</title>
  <script>
    // Đăng ký Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</head>
<body>
  <h1>AZCloud Proxy Service</h1>
  <p>Proxy images from allowed GitHub repos via jsDelivr.</p>
  
  <!-- Ví dụ sử dụng -->
  <img src="/gh/azcloud68/my-cdn-test@main/images/test1.jpg" alt="Test Image">
  <img src="/gh/az1221/new1/main/Tyrese%20Gibson.jpg" alt="Tyrese Gibson">
</body>
</html>
