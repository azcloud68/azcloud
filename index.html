<!DOCTYPE html>
<html>
<head>
  <title>AZCloud Proxy</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker đã đăng ký!'))
        .catch(err => console.error('Lỗi đăng ký:', err));
    }
  </script>
</head>
<body>
  <h1>Proxy Service</h1>
  
  <!-- Ví dụ sử dụng -->

       alt="Ảnh từ repo được phép">
</body>
</html>
