<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CDN Proxy Test</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 100%; margin-bottom: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Kiểm tra tải ảnh qua Service Worker Proxy</h2>
  <p>Nếu Service Worker chưa kiểm soát kịp, ảnh sẽ được tải lại 1 lần sau vài trăm mili giây.</p>

  <h3>Ảnh từ repo 1 (azcloud68/my-cdn-test)</h3>
  <img src="/gh/azcloud68/my-cdn-test@main/images/test1.jpg" alt="Ảnh test 1">

  <h3>Ảnh từ repo 2 (az1221/new1)</h3>
  <img src="/gh/az1221/new1@main/test.jpg" alt="Ảnh test 2">

  <script>
    // Đăng ký SW và sau đó kiểm tra lỗi ảnh
    const next = new URLSearchParams(location.search).get('next');

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(() => navigator.serviceWorker.ready)
        .then(() => {
          // Sau khi SW đã sẵn sàng, kiểm tra ảnh lỗi
          document.querySelectorAll('img').forEach(img => {
            if (!img.complete || img.naturalWidth === 0) {
              const originalSrc = img.src;
              img.onerror = () => {
                console.warn('Ảnh lỗi, sẽ thử lại:', originalSrc);
                setTimeout(() => {
                  img.src = originalSrc + '?retry=' + Date.now();
                }, 300);
              };
              // Gắn lại src để kích hoạt onerror nếu ảnh lỗi
              img.src = originalSrc;
            }
          });

          if (next) {
            setTimeout(() => location.replace('/' + next), 1000);
          }
        })
        .catch(err => {
          console.error('Service Worker lỗi:', err);
          if (next) location.replace('/' + next);
        });
    } else {
      if (next) location.replace('/' + next);
    }
  </script>
</body>
</html>
