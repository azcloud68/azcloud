<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CDN Proxy Test</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 100%; margin-bottom: 20px; border: 1px solid #ccc; display: none; }
  </style>
</head>
<body>
  <h2>Kiểm tra tải ảnh qua Service Worker Proxy</h2>
  <p>Sau khi Service Worker kiểm soát, ảnh mới bắt đầu tải.</p>

  <h3>Ảnh từ repo 1 (azcloud68/my-cdn-test)</h3>
  <img data-src="/gh/azcloud68/my-cdn-test@main/images/test1.jpg" alt="Ảnh test 1">

  <h3>Ảnh từ repo 2 (az1221/new1)</h3>
  <img data-src="/gh/az1221/new1@main/test.jpg" alt="Ảnh test 2">

  <script>
    const next = new URLSearchParams(location.search).get('next');

    function loadImages() {
      document.querySelectorAll('img[data-src]').forEach(img => {
        img.src = img.getAttribute('data-src');
        img.style.display = 'block';
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(() => navigator.serviceWorker.ready)
        .then(() => {
          loadImages(); // Chỉ tải ảnh sau khi SW sẵn sàng
          if (next) setTimeout(() => location.replace('/' + next), 1000);
        })
        .catch(err => {
          console.error('Service Worker lỗi:', err);
          loadImages(); // Nếu SW lỗi vẫn tải ảnh
          if (next) location.replace('/' + next);
        });
    } else {
      loadImages(); // Không hỗ trợ SW vẫn hiển thị ảnh
      if (next) location.replace('/' + next);
    }
  </script>
</body>
</html>
