<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .error-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    // Lấy URL ảnh từ query string
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('url');
    
    function loadImage() {
      if (imageUrl) {
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
          document.body.innerHTML = '';
          document.body.appendChild(img);
          window.parent.postMessage('embedLoaded', '*');
        };
        img.onerror = () => {
          showError();
        };
      } else {
        showError();
      }
    }
    
    function showError() {
      document.body.innerHTML = `
        <div class="error-message">
          Không thể tải hình ảnh
        </div>
      `;
      window.parent.postMessage('embedLoadFailed', '*');
    }
    
    // Thử tải ảnh sau khi DOM ready
    document.addEventListener('DOMContentLoaded', loadImage);
  </script>
</head>
<body>
</body>
</html>
